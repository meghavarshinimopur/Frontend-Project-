 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('images/login_bg.avif');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: rgba(173, 216, 230, 0.15); 
            backdrop-filter: blur(20px) brightness(1.1);
            padding: 30px;
            color: #133E87;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        .sp{
            color: red;
        }
        .btn-primary{
            background-color: #B9E5E8;
            color: #133E87;
        }
        .btn-primary:hover{
            background-color: #608BC1;
            color: #fff;
        }
        .my-link{
            color: #293ef8;
            
        }
        .my-link:hover{
            font-weight: 600;
            color: #133E87;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center">Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email ID <span class="sp">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <small id="emailError" class="error">Please enter a valid email ending with @gmail.com</small>
        </div>
        <div class="form-group">
            <label for="password">Password <span class="sp">*</span></label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
            <small id="passwordError" class="error">Password is required</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="register.html" class="d-block my-link text-center mt-3">Don't have an account? Register here</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        let isValid = true;

        const emailError = document.getElementById('emailError');
        if (!email.endsWith('@gmail.com')) {
            emailError.style.display = 'block';
            isValid = false;
        } else {
            emailError.style.display = 'none';
        }

        const passwordError = document.getElementById('passwordError');
        if (password.trim() === '') {
            passwordError.style.display = 'block';
            isValid = false;
        } else {
            passwordError.style.display = 'none';
        }

        if (isValid) {
            alert('Form submitted successfully!');
        }
    });
</script>

</body>
</html>
